<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .button-wrapper {
            display: none; /* Initially hide all button wrappers */
            margin-bottom: 10px;
        }
        .category-select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Search box and category select -->
    <input type="text" id="searchInput" placeholder="Search...">
    <select id="categorySelect" class="category-select">
        <option value="all">All Categories</option>
        <option value="admission">Admission</option>
        <option value="ecet">ECET</option>
        <option value="rahul">Rahul</option>
        <option value="other">Other</option>
    </select>

    <!-- Button wrappers for each category -->
    <div class="button-wrapper admission">
        <button onclick="openLink('/au-application.html')">AU Application</button>
        <button onclick="openLink('/au-study-certificate.html')">AU Study Certificate</button>
    </div>
    <div class="button-wrapper ecet">
        <button onclick="openLink('/ecet-allotment-order.html')">ECET Allotment Order</button>
        <button onclick="openLink('/ecet-application-form.html')">ECET Application Form</button>
        <button onclick="openLink('/ecet-hallticket.html')">ECET Hall Ticket</button>
        <button onclick="openLink('/ecet-joining-report.html')">ECET Joining Report</button>
        <button onclick="openLink('/ecet-rank-card.html')">ECET Rank Card</button>
        <button onclick="openLink('/ecet-registration.html')">ECET Registration</button>
    </div>
    <div class="button-wrapper rahul">
        <button onclick="openLink('/rahul-od.html')">Rahul OD</button>
    </div>
    <div class="button-wrapper other">
        <button onclick="openLink('/ration-card.html')">Ration Card</button>
        <button onclick="openLink('/tenth-certificates.html')">10th Certificates</button>
    </div>

    <script>
        function openLink(url) {
            // Replace with your logic to open the link
            console.log('Opening URL:', url);
            // Example: window.open(url, '_blank'); // Open link in a new tab
        }

        // Function to filter buttons based on search and category selection
        function filterButtons() {
            var searchValue = document.getElementById('searchInput').value.toLowerCase();
            var category = document.getElementById('categorySelect').value;

            var buttonWrappers = document.querySelectorAll('.button-wrapper');

            buttonWrappers.forEach(function(wrapper) {
                var categoryClass = wrapper.classList[1]; // Assumes the second class is the category
                var buttons = wrapper.querySelectorAll('button');

                // Show or hide the wrapper based on category and search
                if (category === 'all' || category === categoryClass) {
                    wrapper.style.display = 'block'; // Show wrapper
                    buttons.forEach(function(button) {
                        var buttonText = button.textContent.toLowerCase();
                        if (buttonText.indexOf(searchValue) > -1 || searchValue === '') {
                            button.style.display = 'block'; // Show button
                        } else {
                            button.style.display = 'none'; // Hide button
                        }
                    });
                } else {
                    wrapper.style.display = 'none'; // Hide wrapper
                }
            });
        }

        // Attach event listeners
        document.getElementById('searchInput').addEventListener('input', filterButtons);
        document.getElementById('categorySelect').addEventListener('change', filterButtons);

        // Initial filter call to show all buttons
        filterButtons();
    </script>
</body>
</html>
