        var adminPageRef = firebase.database().ref('AdminDocs');

        // Get elements
        var opencloseContainer = document.getElementById('openclose');
        var noPermissionContainer = document.getElementById('noPermission');

        // Check database value
        adminPageRef.on('value', function(snapshot) {
            var state = snapshot.val();

                noPermissionContainer.style.display = 'block';
            }
        });

        // Function to open link in the same tab
        function openLink(url) {
            window.location.href = url;
        }

        // Function to filter buttons based on category selection
        document.getElementById('categorySelect').addEventListener('change', function() {
            var category = this.value;
            var buttonWrappers = document.querySelectorAll('.button-wrapper');

            buttonWrappers.forEach(function(wrapper) {
                var categoryClass = wrapper.classList[1]; // Assumes the second class is the category

                // Show or hide the wrapper based on category selection
                if (category === 'all' || category === categoryClass) {
                    wrapper.style.display = 'block'; // Show wrapper
                } else {
                    wrapper.style.display = 'none'; // Hide wrapper
                }
            });
        });
    </script>
