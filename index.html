<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .category-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .buttons {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 20px;">File Categories</h1>

        <!-- Category select dropdown -->
        <select id="categorySelect" class="category-select">
            <option value="all">All Categories</option>
            <option value="admission">Admission</option>
            <option value="ecet">ECET</option>
            <option value="rahul">Rahul</option>
            <option value="other">Other</option>
        </select>

        <!-- Button wrappers for each category -->
        <div class="button-wrapper admission">
            <button class="buttons" onclick="openLink('/files/au-application.html')">AU Application</button>
            <button class="buttons" onclick="openLink('/files/au-study-certificate.html')">AU Study Certificate</button>
        </div>
        <div class="button-wrapper ecet">
            <button class="buttons" onclick="openLink('/files/ecet-allotment-order.html')">ECET Allotment Order</button>
            <button class="buttons" onclick="openLink('/files/ecet-application-form.html')">ECET Application Form</button>
            <button class="buttons" onclick="openLink('/files/ecet-hallticket.html')">ECET Hall Ticket</button>
            <button class="buttons" onclick="openLink('/files/ecet-joining-report.html')">ECET Joining Report</button>
            <button class="buttons" onclick="openLink('/files/ecet-rank-card.html')">ECET Rank Card</button>
            <button class="buttons" onclick="openLink('/files/ecet-registration.html')">ECET Registration</button>
        </div>
        <div class="button-wrapper rahul">
            <button class="buttons" onclick="openLink('/files/rahul-od.html')">Rahul OD</button>
        </div>
        <div class="button-wrapper other">
            <button class="buttons" onclick="openLink('/files/ration-card.html')">Ration Card</button>
            <button class="buttons" onclick="openLink('/files/tenth-certificates.html')">10th Certificates</button>
        </div>
    </div>

    <script>
        function openLink(url) {
            window.location.href = url; // Redirect to the selected URL in the same tab
        }

        // Function to filter buttons based on category selection
        document.getElementById('categorySelect').addEventListener('change', function() {
            var category = this.value;
            var buttonWrappers = document.querySelectorAll('.button-wrapper');

            buttonWrappers.forEach(function(wrapper) {
                var categoryClass = wrapper.classList[1]; // Assumes the second class is the category

                // Show or hide the wrapper based on category selection
                if (category === 'all' || category === categoryClass) {
                    wrapper.style.display = 'block'; // Show wrapper
                } else {
                    wrapper.style.display = 'none'; // Hide wrapper
                }
            });
        });
    </script>
</body>
</html>
