        function openPreview(url) {
            var overlay = document.getElementById('overlay');
            var previewFrame = document.getElementById('previewFrame');
            previewFrame.src = url;
            previewFrame.style.height = '64%';
            overlay.style.display = 'flex'; // Display the overlay
            previewFrame.onload = function() {
                previewFrame.style.height = previewFrame.contentWindow.document.body.scrollHeight + 'px';
            };
        }

        function closePreview() {
            var overlay = document.getElementById('overlay');
            overlay.style.display = 'none'; // Hide the overlay
        }

        function printPreview() {
            var previewFrame = document.getElementById('previewFrame');
            var cancelBtn = document.getElementById('cancel');
            var printBtn = document.getElementById('print');
            var buttContainer = document.getElementById('butt-container');

            // Remove elements before printing
            if (cancelBtn) {
                cancelBtn.remove();
            }
            if (printBtn) {
                printBtn.remove();
            }
            if (previewFrame) {
                previewFrame.style.height = '100%';
            }

            // Trigger the print dialog
            window.print();

            // Add elements back after a delay (e.g., 1 second)
            setTimeout(function() {
                // Recreate the print button                
              var newPrintBtn = document.createElement('button');
                newPrintBtn.setAttribute('class', 'print-button');
                newPrintBtn.setAttribute('id', 'print');
                newPrintBtn.innerHTML = '<i class="fas fa-print"></i>&ensp;Print';
                newPrintBtn.onclick = printPreview;
              
                // Recreate the cancel button
                var newCancelBtn = document.createElement('button');
                newCancelBtn.setAttribute('class', 'close-btn');
                newCancelBtn.setAttribute('id', 'cancel');
                newCancelBtn.innerHTML = '<i class="fas fa-times"></i>&ensp;Cancel';
                newCancelBtn.onclick = closePreview;

                // Add buttons to the button container 
                buttContainer.appendChild(newCancelBtn);
                buttContainer.appendChild(newPrintBtn);

                // Ensure the button container is in a row position
                buttContainer.style.display = 'flex';
                buttContainer.style.flexDirection = 'row';
                buttContainer.style.justifyContent = 'space-between';

                // Reset the preview frame height
                if (previewFrame) {
                    previewFrame.style.height = '64%';
                }
            }, 5000); // Adjust delay time (in milliseconds) as needed
        }
